<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title> 新人福利 领取玻璃水 </title>
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <link rel="dns-prefetch" href="http://store.ddyc.com" />
    <link rel="stylesheet" href="/pj_newcomer/public/css/welcome.css" type="text/css">
    <script>
        // 设置rem字号
        ;(function(doc, win) {
            'use strict';
            var docEl = doc.documentElement;
            var resizeEvt = 'orientation change' in window ? 'orientation change' : 'resize';
            function recalc() {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = (100 * clientWidth / 750).toFixed(4) + 'px';
            };
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
            recalc()
        })(document, window);

        /**CONFIG**/
        window.CONF = {
            isapp: {{ isapp }},
            iswechat: {{ iswechat }},
            appId: '{{ wechat.appId }}',
                timestamp: '{{ wechat.timestamp }}',
                nonceStr: '{{ wechat.nonceStr }}',
                signature: '{{ wechat.signature }}',
                openId:'{{ openId }}',
                // for share
                shareUrl: '{{ shareData.shareUrl }}',
                shareTitle: '{{ shareData.shareTitle }}',
                shareContent: '{{ shareData.shareContent }}',
                shareSubTitle: '{{ shareData.shareSubTitle }}',
                shareImgUrl: 'https://store.ddyc.com/res/xkcdn/images/newcomer/shareicon.png'
            }

    </script>
</head>
<body>

<div class="phone-box">
    <div class="phone">
        <input id="phoneNum" type="tel" min="1" max="11" maxlength="11" placeholder="点击输入手机号">
    </div>
    <div class="code">
        <div>
            <input id="codeInput" type="text" maxlength="10" placeholder="输入验证码">
        </div>
        <div id="getCode" class="get-code">获取验证码</div>
        <div id="codeTimer" class="code-timer get-code"><span>60</span>秒后重新获取</div>
    </div>
    <div class="get-btn" id="getBtn">立即领取</div>
</div>
<div class="new-box">
    <div class="text">
        <p class="text-title">玻璃水免费领</p>
        <p class="text-tips">（仅限新注册用户）</p>
    </div>
    <div class="open" id="openBtn">领</div>
</div>
<div class="message-box" id="messageBox">
    <div class="tips-mask">
        <div class="tips-box">
            <div class="tips-box-close">
                <span>X</span>
            </div>
            <div class="tips-box-title">提示</div>
            <div class="tips-box-text">
                <p class="text">你已参加过该活动！</p>
                <div class="btn">知道了</div>
            </div>
        </div>
    </div>
</div>

{% if iswechat %}
<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
{% endif %}
<script src="https://store.ddyc.com/res/xkcdn/zepto/v1.2.0/zepto.min.js"></script>
<script src="/pj_newcomer/public/js/welcome.js"></script>
</body>
</html>
