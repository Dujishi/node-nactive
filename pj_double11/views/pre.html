<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>老司机狂欢盛典{% if iswechat %}-典典养车{% endif %}</title>
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <link rel="dns-prefetch" href="http://store.ddyc.com" />
    <link rel="stylesheet" href="/pj_double11/public/css/pre.css" type="text/css">
    <script>
        // 设置rem字号
        ;(function(doc, win) {
            'use strict';
            var docEl = doc.documentElement;
            var resizeEvt = 'orientation change' in window ? 'orientation change' : 'resize';

            function recalc() {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = (100 * clientWidth / 750).toFixed(4) + 'px';
            };
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
            recalc()
        })(document, window);

        /**CONFIG**/
        window.CONF = {
            isapp: '{{ isapp }}' === 'true',
            iswechat: '{{ iswechat }}' === 'true',
            appId: '{{ wechat.appId }}',
            timestamp: '{{ wechat.timestamp }}',
            nonceStr: '{{ wechat.nonceStr }}',
            signature: '{{ wechat.signature }}',
            
            // for share
            shareUrl: '{{ shareData.shareUrl }}',
            shareTitle: '{{ shareData.shareTitle }}',
            shareContent: '{{ shareData.shareContent }}',
            shareSubTitle: '{{ shareData.shareSubTitle }}',
            shareImgUrl: '{{ shareData.shareImgUrl }}',
        }

    </script>
</head>

<body>
  <div class="container">
    <div class="img1"><img src="/pj_double11/public/images/pre/img_01.jpg"/></div>
    <div class="img2"><img src="/pj_double11/public/images/zw.png" data-original="/pj_double11/public/images/pre/img_02.jpg"/></div>
    <div class="img3"><img src="/pj_double11/public/images/zw.png" data-original="/pj_double11/public/images/pre/img_03.jpg"/></div>
    {% if isapp %}
        {% if isExist %}
        <a href="javascript:;" class="btn disabled" id="button">已报名</a>
        {% else %}
        <a href="javascript:;" class="btn" id="button">我要报名</a> 
        {% endif %}
    {% else %}
        {% if isExist %}
        <a href="javascript:;" class="btn disabled" id="button">已报名</a>
        {% else %}
        <a href="javascript:;" class="btn" id="button">我要报名</a> 
        {% endif %}
        <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.chediandian.customer&g_f=995720" class="btn">下载典典养车APP</a>
    {% endif }
    {% if isExist %}
  </div>

  {% if iswechat %}
  <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  {% endif %}
  <script src="//store.ddyc.com/res/xkcdn/zepto/v1.2.0/zepto.min.js"></script>
  <script src="/pj_double11/public/js/pre.js"></script>
</body>
</html>
