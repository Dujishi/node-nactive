<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>{{ commodityName }}</title>
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <link rel="dns-prefetch" href="http://store.ddyc.com" />
    <link rel="stylesheet" href="/pj_sku/public/css/index.css" type="text/css">
    <script>
        // 设置rem字号
        ;(function(doc, win) {
            'use strict';
            var docEl = doc.documentElement;
            var resizeEvt = 'orientation change' in window ? 'orientation change' : 'resize';

            function recalc() {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = (100 * clientWidth / 750).toFixed(4) + 'px';
            };
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
            recalc()
        })(document, window);

        /**CONFIG**/
        window.CONF = {
            isapp: {{ isapp }},
            iswechat: {{ iswechat }},
            appId: '{{ wechat.appId }}',
            timestamp: '{{ wechat.timestamp }}',
            nonceStr: '{{ wechat.nonceStr }}',
            signature: '{{ wechat.signature }}',
            activeName: '{{ commodityName }}',
            cityList:'{{ cityList }}',
            commodityCode:'{{ commodityCode }}',
            // for share
            shareUrl: '{{ shareData.shareUrl }}',
            shareTitle: '{{ shareData.shareTitle }}',
            shareContent: '{{ shareData.shareContent }}',
            shareSubTitle: '{{ shareData.shareSubTitle }}',
            shareImgUrl: '{{ shareData.shareImgUrl }}'
        }

    </script>
</head>

<body>
  <div class="container" id="bodyContainer">
    {% for item in detailPics %}

      <img class="lazy" data-original="{{ item }}" src="https://store.ddyc.com/res/xkcdn/icons/default/icon_pack1_default@2x.png" alt="">

    {% endfor %}
  </div>

  <div class="btn-wrap" id="btnWrap">
      {% include './body.html' %}
  </div>

  <div class="fixed-tips">活动规则</div>
  <div class="mask">
    <div class="tops-con">
      <div class="close">×</div>
      <h2>活动规则</h2>
      {{ skuActivity.rule }}
    </div>
  </div>

  <div class="city-container" id="cityContainer">
      <p class="cityTips">暂时获取不到您的城市位置，请手动定位</p>
      <h4>活动城市</h4>
      <div id="xk_select_button"></div>
  </div>

  {% if iswechat %}
  <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  {% endif %}
  <script src="https://store.ddyc.com/res/xkcdn/zepto/v1.2.0/zepto.min.js"></script>
  <script src="/pj_sku/public/js/index.js"></script>
</body>
</html>
